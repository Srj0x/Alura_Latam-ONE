<meta charset="UTF-8">
<h1>EDADES</h1>
<br>
¿Cuántos años de diferencia tienes con tu hermano?

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea(); 
    }
    var miEdad=25;
    var edadHermano=20;
    var diferencia=edadHermano-miEdad;

saltarLinea();
imprimir("Mi edad es: "+ miEdad);
imprimir("La edad de mi hermano es: "+ edadHermano);
imprimir("Nuestra diferencia de edad es: "+ diferencia);

</script>
