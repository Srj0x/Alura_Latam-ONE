<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL FIFA V1</h1>

<script>

    function saltarLinea() {
        document.write("<br>");        
        document.write("<hr>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    var anhoMundial = 1930 //colocar un año en que hubo mundial
    var limite = parseInt(prompt("Ingrese el año limite para calcular: "))
    
    while(anhoMundial <= limite){
        imprimir("Hubo mundial de la fifa en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }
        imprimir("fin")
</script>
