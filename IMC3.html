<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC V3 </h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<hr>");
    }  

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }

    function calcularIMC(peso,altura) { 
          return (peso/(altura*altura));
    }
    nombre=prompt("ingrese su nombre por favor:");
    pesoInformado=prompt(nombre + " indique su peso: ");
    alturaInformada=prompt(nombre + " indique su altura:");
    imcCalculado=calcularIMC(pesoInformado,alturaInformada);
    
    imprimir (nombre + " tu IMC calculado seg√∫n los datos ingresados es: " + imcCalculado)
   
    </script>
