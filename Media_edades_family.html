<meta charset="UTF-8">

<h1>PROGRAMA MEDIA DE EDADES DE UNA FAMILIA</h1>

<script>

    function saltarLinea() {
        document.write("<br>");        
        document.write("<hr>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
      
    var numeroPersonas = parseInt(prompt("Ingrese la cantidad de miembros de su familia: "))
    var contador = 1;
    var totalEdades = 0;

    while(contador <= numeroPersonas){
        
        edad = parseInt(prompt("Ingrese la edad del familiar: "))
        totalEdades= totalEdades + edad;
        contador++;
    }
    mediaEdades = totalEdades/numeroPersonas;
    imprimir("La media de las edades de la familia es: "+ mediaEdades)
    imprimir("fin del programa");
</script>
