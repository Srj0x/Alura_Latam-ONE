<meta charset="UTF-8">
<h1>PROGRAMA JUEGO SECRETO V2</h1>
  
<input/>
<button>Verificar si acertó el número secreto</button> <!-- creamos una caja de entrada y un boton-->
<script>

        var secretos = [3,5,7,9]; //se crea un array con 4 valores
        var input=  document.querySelector("input"); 
        input.focus(); 
       
        function verificar(){
            var encontrado = false;
            for(var position=0; position < secretos.length; position++){//for avanza hasta el tamaño de secretos
                if(parseInt(input.value) == secretos[position]) { //si el valor de INPUT = a un valor en cualquier posición de secretos. 
                    alert("usted acerto!");
                    encontrado=true;//Indicamos que encontramos el valor
                    break;
                }
            }
            if(encontrado == false){ //si el valor aun no ha sido encontrado

            alert("usted erró");
            }
            input.value=""; //si salen del for, borrar o reiniciar el valor de INPUT
            input.focus(); 
        }
        var button = document.querySelector("button"); //ubicar y conectar el boton de HTML a JS
        button.onclick = verificar; //al hacer clic se inicia verificar.
        
</script>
