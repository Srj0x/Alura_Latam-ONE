<meta charset="UTF-8">
<h1>PROGRAMA JUEGO SECRETO V3</h1>
  
<input/>
<button>Verificar si acertó el número secreto</button> <!-- creamos una caja de entrada y un boton-->
<script>
        
    function aleatorio(){//creamos numeros aleatorios
            return Math.round(Math.random()*10);//creamos numeros aleatorios, los pasamos a base 10 y los redondeamos
    }
    //EL PROGRAMA DEBE CREAR NUMEROS DEL 1 AL 10; OJO SIN 0; y añadirlos a SECRETOS
    function sortearNumeros (cantidad){//funcion crear #aleatorios y añadirlos a un caja array
        var secretos = [];//caja array
        var contador = 1;//contador del WHILE

        while(contador <= cantidad) {//mientras contador sea menor a cantidad
            var numeroAleatorio = aleatorio(); //crear aleatorio con la funcion
            console.log(numeroAleatorio);//observar VAR numeros aleatorios
            var encontrado = false; //crear VAR para encontrar repetidos
            
            if (numeroAleatorio != 0){ //Si numero aleatorio es diferente a cero empieza el FOR
                for(var posicion = 0; posicion < secretos.length; posicion++){
                //for para añadir numeros aleatorios no repetidos
                    if (numeroAleatorio == secretos[posicion]){
                            encontrado = true; // si se encuentra repeticion de numerosAleatorios detener.
                            break;
                    }
                }
                    if (encontrado == false){//IF debe estar dentro de WHILE no en FOR
                        secretos.push(numeroAleatorio); //añadir el aleatorio al array
                        contador++; //terminada la acción aumentar el contador
                    }
            }
        }
        return secretos;//finalmente la funcion sortearNumeros devuelve el resultado
    }
    var secretos= sortearNumeros(4); //secretos crea una VAR donde iran solo numeros aleatorios
    console.log(secretos);//observar a la variable SECRETOS

    var input=  document.querySelector("input"); //seleccionar INPUT o la entrada
    
    input.focus(); // enfocar el teclado en INPUT 
    
    function verificar(){
        var encontrado = false;
        for(var position=0; position < secretos.length; position++){//for avanza hasta el tamaño de secretos
            if(parseInt(input.value) == secretos[position]) { 
            //si el valor de INPUT es = a un valor en cualquier posición de secretos. 
                alert("usted acerto!");
                encontrado=true;//Indicamos que encontramos el valor
                break;
            }
        }
        if(encontrado == false){ //si el valor aun no ha sido encontrado
            alert("usted erró");
            
        }
    input.value=""; //si salen del for, borrar o reiniciar el valor de INPUT
    input.focus(); 

    }

var button = document.querySelector("button"); //ubicar y conectar el boton de HTML a JS
button.onclick = verificar; //al hacer clic se inicia verificar.
    
</script>
