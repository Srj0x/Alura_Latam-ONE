<meta charset="UTF-8">
<h1>PROGRAMA JUEGO SECRETO V1</h1>
  
<input/>
<button>Verificar si acertó el número secreto</button> <!-- creamos una caja de entrada y un boton-->
<script>
        var secreto= Math.round(Math.random()*10);
        var input=  document.querySelector("input"); // seleccionamos la caja o INPUT y lo almacenamos en la variable
        input.focus(); //que el cursor se focalice o ubique en la caja de INPUT
        function verificar(){
            if(parseInt(input.value) == secreto) { // si el valor de INPUT en entero es igual al valor de secreto
                alert("usted acerto!");
            }
            else{
                alert("usted erró");
            input.focus();
            input.value="";
            }
        }
        var button = document.querySelector("button"); //seleccionamos al boton creado y lo guardamos en la variable
        button.onclick = verificar;//al hacer click inicia la funcion creada: verificar.
    //dato verificar() lo que haría sería iniciar la función y comparar al iniciar la pagina sin datos.  
        
</script>
